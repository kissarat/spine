<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        path:hover {
            animation: 1.2s active infinite;
            filter: grayscale(0);
            cursor: pointer;
        }

        .active {
            transform: translate(6px, 0);
        }

        @keyframes active {
            50% {
                opacity: 0.8;
                transform: translate(6px, 0);
            }
        }
    </style>
</head>
<body>
<img src="spine.svg"/>
<img src="hernia.svg"/>

  document.addEventListener('DOMContentLoaded', function () {

  })
</script>
</body>
</html>
